# Пример конфигурации nginx для интеграции с Docker контейнерами
# Этот файл нужно добавить в /etc/nginx/sites-available/your-site
# и создать симлинк в /etc/nginx/sites-enabled/

# Upstream для backend контейнера
upstream bbp_backend {
    server localhost:8080;  # Или docker-compose service name: bbp-backend:8080
    keepalive 32;
}

# Upstream для frontend контейнера (если используете контейнер)
# Если используете статические файлы на хосте - уберите этот upstream
# и используйте root /path/to/frontend/dist; вместо proxy_pass
upstream bbp_frontend {
    server localhost:80;  # Или docker-compose service name: bbp-frontend:80
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Замените на ваш домен
    
    # Лимиты размера загружаемых файлов
    client_max_body_size 10M;

    # Логирование
    access_log /var/log/nginx/bbp-access.log;
    error_log /var/log/nginx/bbp-error.log;

    # Frontend - статические файлы (если не используете контейнер)
    # Раскомментируйте, если хотите раздавать статику напрямую с хоста:
    # root /path/to/frontend/dist;
    # index index.html;
    # 
    # location / {
    #     try_files $uri $uri/ /index.html;
    # }

    # Frontend - через прокси к контейнеру (если используете контейнер)
    location / {
        proxy_pass http://bbp_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API
    location /api/ {
        proxy_pass http://bbp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket для комнат и veto процесса
    location /ws {
        proxy_pass http://bbp_backend;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты для WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint (опционально, можно проксировать или использовать напрямую)
    location /health {
        proxy_pass http://bbp_backend/health;
        access_log off;
    }

    # Кеширование статических ресурсов frontend
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        # Если используете контейнер - проксируйте:
        proxy_pass http://bbp_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        
        # Если используете статику на хосте - используйте:
        # root /path/to/frontend/dist;
        # expires 1y;
        # add_header Cache-Control "public, immutable";
    }
}

